name: CI/CD Homelab

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  # Tu runner local
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional)
        run: npm test || echo "Skipping tests"

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/iarafenley:latest .
          docker push ${{ secrets.DOCKER_USER }}/iarafenley:latest

      - name: Deploy to Homelab
        run: |
          kubectl delete deployment iarafenley --ignore-not-found
          kubectl apply -f k8s/deployment.yaml

